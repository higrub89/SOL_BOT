[package]
name = "the_chassis"
version = "0.1.0"
edition = "2021"
authors = ["Ruben"]
description = "High-performance Solana trading engine - The Chassis"

[dependencies]
# Solana Core
solana-client = "2.1"
solana-sdk = "2.1"

# Async Runtime
tokio = { version = "1.43", features = ["full"] }

# WebSocket for Real-Time Streaming
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
futures-util = "0.3"

# gRPC for Yellowstone
tonic = "0.12"
prost = "0.13"

# HTTP Client (for RPC fallback)
reqwest = { version = "0.12", features = ["json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Transaction Building
bincode = "1.3"
base64 = "0.22"
bs58 = "0.5"

# Utilities
anyhow = "1.0"
chrono = "0.4"
dotenv = "0.15"

[profile.release]
opt-level = 3
lto = true
